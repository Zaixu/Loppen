<!DOCTYPE html>
<!--
    Description: about page
-->
<html>
    <head>
        <!-- Site Meta Data -->
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-mdpi" />
        <title>Market Map</title>

        <!-- Resources -->
        <link rel="stylesheet" type="text/css" href="css/themes/default/jquery.mobile.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-mobile.css">
        <link rel="stylesheet" type="text/css" href="css/site.css">

        <script src="cordova.js"></script>
        <script src="js/require.js"></script>
        <script>
            require(["js/default-js.js"], function()
            {
                require(["jquery", "language_module"], function (jeq, lang)
                {
                    $("#title_about").text(lang.getString("about_title"));
                    $("#about-about-header").text(lang.getString("about_header_about"));
                    $("#about-about-text").append(lang.getString("about_text_about"));
                    $("#about-vision-header").text(lang.getString("about_header_vision"));
                    $("#about-vision-text").append(lang.getString("about_text_vision"));
                    $("#about-contact-header").text(lang.getString("about_header_contact"));
                    $("#about-contact-text").append(lang.getString("about_text_contact"));
                });
            });
        </script>
    </head>
    <body>
        <div class="page" data-role="page" data-title="Market Map" data-theme="a">

            <div data-role="header" data-position="fixed" data-tap-toggle="false">
                <a href="#left-panel" data-icon="bars" class="ui-nodisc-icon">Menu</a>
                <h1 id="title_about"></h1>
            </div>

            <div id="about-content" data-role="content">
                <h2 id="about-about-header"></h2>
                <p id="about-about-text"></p>
                <h2 id="about-vision-header"></h2>
                <p id="about-vision-text"></p>
                <h2 id="about-contact-header"></h2>
                <p id="about-contact-text"></p>
            </div>

            <div data-role="panel" id="left-panel" data-display="push" data-theme="b">
                <ul data-role="listview" class="navigationMenu"></ul>
            </div>
        </div>
    </body>
</html>
